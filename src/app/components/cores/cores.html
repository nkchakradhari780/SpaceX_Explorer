<div class="space-y-6 p-6  min-h-screen">
  <!-- Header -->
  <div class="text-center space-y-4">
    <h1 class="text-3xl md:text-4xl font-bold text-white">SpaceX Cores</h1>
    <p class="text-gray-300 max-w-2xl mx-auto">
      Explore SpaceX's reusable rocket cores, tracking their missions, landings, and operational status.
    </p>
  </div>

  <!-- Search -->
  <div class="relative max-w-md mx-auto">
    <svg class="absolute left-3 top-3 h-4 w-4 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path d="M21 21l-4.35-4.35M11 19a8 8 0 100-16 8 8 0 000 16z" />
    </svg>
    <input
      type="text"
      placeholder="Search cores..."
      class="pl-10 w-full py-2 px-4 rounded bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Tabs -->
  <div class="space-y-4">
    <div class="grid grid-cols-5 gap-2 bg-gray-800 border border-gray-700 rounded overflow-hidden text-center text-white">
      <button class="py-2 hover:bg-gray-700">All</button>
      <button class="py-2 hover:bg-gray-700">Active</button>
      <button class="py-2 hover:bg-gray-700">Inactive</button>
      <button class="py-2 hover:bg-gray-700">Lost</button>
      <button class="py-2 hover:bg-gray-700">Retired</button>
    </div>

    <!-- Core Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Card Start -->
      <div class="border border-gray-700 bg-gray-800/50 backdrop-blur-sm hover:bg-gray-800/70 transition-all rounded-lg overflow-hidden">
        <div class="p-4 pb-2 flex items-start justify-between">
          <div>
            <h3 class="text-white text-lg font-semibold">B1049</h3>
            <p class="text-sm text-gray-400">Block 5</p>
          </div>
          <span class="border border-green-400 text-green-400 text-xs px-2 py-1 rounded">Active</span>
        </div>
        <div class="p-4 space-y-3 text-sm text-gray-300">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M8 7V3M16 7V3M4 11h16M5 19h14" /></svg>
            First Launch: 
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M2 17l1.5-1.5L7 20l3-3 5 5 7-7" /></svg>
            Missions: 
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 16h-1v-4h-1m0-4h.01" /></svg>
            Reuse Count: 
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-6h13" /></svg>
            RTLS Landings: 
          </div>
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M13 17h8v2h-8z" /></svg>
            ASDS Landings: 
          </div>
          <p class="text-gray-400 line-clamp-2"></p>
          <div class="space-y-1">
            <p class="font-medium text-gray-300">Recent Missions:</p>
            <div class="flex flex-wrap gap-1">
              <span class="text-xs border border-gray-600 px-2 py-1 rounded">Mission 1</span>
              <span class="text-xs border border-gray-600 px-2 py-1 rounded">Mission 2</span>
              <span class="text-xs border border-gray-600 px-2 py-1 rounded">+2 more</span>
            </div>
          </div>
          <a href="/cores/B1049">
            <button class="w-full border border-gray-600 text-white py-1.5 rounded hover:bg-gray-700 transition">View Details</button>
          </a>
        </div>
      </div>
      <!-- Card End -->

      <!-- Duplicate the above block for each core -->
    </div>
  </div>
</div>
